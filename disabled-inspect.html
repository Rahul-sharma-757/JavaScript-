<html lang="en">

<body>
    <h1>Disabled inspect</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa saepe neque nisi esse quisquam adipisci pariatur accusamus perferendis, provident illo. Repellendus aliquid architecto praesentium? Dicta itaque adipisci quisquam architecto cupiditate?</p>

<script>
    document.addEventListener('keydown', function() {
  if (event.keyCode == 123) {
    alert("This function has been disabled to prevent you from stealing my code!");
    return false;
  } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
    alert("This function has been disabled to prevent you from stealing my code!");
    return false;
  } else if (event.ctrlKey && event.keyCode == 85) {
    alert("This function has been disabled to prevent you from stealing my code!");
    return false;
  }
}, false);

if (document.addEventListener) {
  document.addEventListener('contextmenu', function(e) {
    alert("This function has been disabled to prevent you from stealing my code!");
    e.preventDefault();
  }, false);
} else {
  document.attachEvent('oncontextmenu', function() {
    alert("This function has been disabled to prevent you from stealing my code!");
    window.event.returnValue = false;
  });
}
</script>
</html>
